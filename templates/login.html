{% extends "base.html" %}

{% block title %}Login - Calorie Tracker{% endblock %}

{% block container_class %}max-w-md{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-primary mb-6">Login to Your Account</h1>

    <form action="/login" method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>
        
        <button type="submit" 
            class="w-full bg-primary text-white py-2 rounded-md hover:bg-primary-dark transition duration-300 font-medium">
            Login
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">Don't have an account? <a href="/register" class="text-primary hover:underline">Register</a></p>
    </div>
</div>
{% endblock %}
